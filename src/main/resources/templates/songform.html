<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<form action="#" th:action="@{/processsong}" th:object="${song}" method="post">
    <input type="hidden" th:field="*{id}"/>
    Album: <select name="album" id="album" class="customer-select" th:field="*{album}">
    <option th:each="al: ${albums}"
            th:value="${al.id}"
            th:text="${al.name}">
    </option><br/>
</select>
    Name: <input type="text" th:field="*{songName}"/>
    <span th:if="${#fields.hasErrors('songName')}" th:errors="*{songName}"></span><br/>
    Singer: <input type="text" th:field="*{singer}"/>
    <span th:if="${#fields.hasErrors('singer')}" th:errors="*{singer}"></span><br/>
    Author: <input type="text" th:field="*{authors}"/>
    <span th:if="${#fields.hasErrors('authors')}" th:errors="*{authors}"></span><br/>
    <input type="submit" value="Submit">
</form>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
